<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#1F2937" stroke-width="8"/>
  
  <!-- Clock face -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.9"/>
  
  <!-- Clock numbers -->
  <text x="256" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">12</text>
  <text x="392" y="256" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">3</text>
  <text x="256" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">6</text>
  <text x="120" y="256" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">9</text>
  
  <!-- Clock hands -->
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#1F2937" stroke-width="8" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="320" y2="256" stroke="#1F2937" stroke-width="6" stroke-linecap="round"/>
  <!-- Second hand -->
  <line x1="256" y1="256" x2="256" y2="120" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#1F2937"/>
</svg> 